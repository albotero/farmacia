<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmacia Especial</title>
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/49e51bd767.js" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js" type="module" defer></script>
  </head>
  <body>
    <!-- Menu -->
    <header class="header">
      <div class="logo playwrite">
        <i class="fa-solid fa-staff-snake"></i>
        <h1>Farmacia Especial</h1>
      </div>
      <i class="fa-solid fa-bars menu-icon"></i>
      <nav class="menu hidden">
        <ul>
          <li><button class="menu-item home selected">Inicio</button></li>
          <li><button class="menu-item products">Productos</button></li>
          <li><button class="menu-item deals">Ofertas</button></li>
          <li><button class="menu-item contact">Contacto</button></li>
        </ul>
      </nav>
    </header>
    <!-- Main container - Each section will be shown with javascript -->
    <main class="main-container">
      <!-- Homepage -->
      <section id="home">
        <h2 class="playwrite">¡Bienvenid@!</h2>
        <p>
          Aquí en tu Farmacia Especial estamos para servirte con la más amplia variedad de medicamentos e insumos para
          cuidar de tu salud.
        </p>
        <p>Continúa en nuestro Buscador de Productos:</p>
        <button class="products button">Productos</button>
      </section>
      <section id="products" class="hidden">
        <!-- Products - Populated with JS -->
        <div class="products-container"></div>
        <!-- Filter -->
        <aside class="filter">
          <i class="fa-solid fa-filter"></i>
          <p>Ordenar por:</p>
          <select id="filter-select">
            <option value="id">Por defecto</option>
            <option value="discount">Descuento</option>
            <option value="price">Precio</option>
            <option value="title">Nombre</option>
          </select>
        </aside>
        <!-- Pages -->
        <aside class="pages"></aside>
      </section>
      <section id="deals" class="hidden">deals</section>
      <section id="contact" class="hidden">contact</section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <p class="social">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </p>
      <p>Todos los derechos reservados</p>
    </footer>
  </body>
</html>
